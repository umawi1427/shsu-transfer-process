<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHSU Transfer Process</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="script.js" defer></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: auto;
    margin: 0;
    padding: 0;
    overflow-y: auto;
}

.main-wrapper {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background: linear-gradient(145deg, #fff, #f0f0f0);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    margin-top: 20px;
}

.box {
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 1.5em;
    color: #28a745;
    margin: 10px 0;
}

.step-list {
    margin-top: 20px;
    list-style-type: none;
    padding: 0;
    overflow-y: auto; 
    max-height: 70vh;
    margin-bottom: 20px;
}

.step-list li {
    font-size: 1.2em;
    margin: 10px 0;
}

.step-list a {
    text-decoration: none;
    color: #28a745;
    transition: color 0.3s ease;
}

.step-list a:hover {
    color: #007bff;
}

.transfer-button {
    background-color: #28a745;
    color: white;
    padding: 12px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.transfer-button:hover {
    background-color: #218838;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="box">
            <h1>ðŸŽ“ SHSU Transfer Process</h1>
            <a class="transfer-button" href="step0.html">Start Transfer Steps</a><br>
        </div>
    </div>
</body>
</html>
